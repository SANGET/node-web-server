<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <title>导航</title>
	<meta name="renderer" content="webkit">
  <style>
    * {
      font-family: Arial, "Microsoft YaHei", "微软雅黑";
    }

    html {
      font-size: 15px;
      height: 100%;
    }

    @media (min-device-width: 375px) and (max-device-width: 667px) and (-webkit-min-device-pixel-ratio: 2) {
      html {
        font-size: 20px;
      }
    }

    body {
      background: linear-gradient(135deg,#51619b,#2c2e41);
      margin: 0;
    }

    #browserTip {
      z-index: 1000;
      color: #FFF;
      display: none;
    }

    #browserTip a {
      color: #FFF;
      font-size: 1rem;
      text-decoration: none;
    }

    #browserTip,
    #appDownloadTip {
      z-index: 1;
      color: #FFF;
      display: none;
    }

    #browserTip .note {
      overflow: hidden;
      margin: 20px 0 30px;
      line-height: 1.1;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 0.2rem;
    }

    #browserTip ul {
      margin-top: 3rem;
      padding: 0;
      list-style: none;
      overflow: hidden;
      text-align: center;
      font-size: 0;
    }

    #browserTip ul li {
      display: inline-block;
      margin: 0 14px;
    }

    #browserTip .browsers .title {
      margin: 0;
      padding: 0 0.8rem;
      /*width:6rem;*/
      height: 1.8rem;
      line-height: 1.8rem;
      border-radius: 0.2rem;
      background-color: #ff504d;
      font-size: 14px;
    }

    #browserTip .browsers .line {
      height: 5rem;
      width: 1px;
      margin: 0 0.5rem;
      background-color: #747474;
    }

    #appDownloadTip {
      padding-top: 2rem;
    }

    #appDownloadTip .logo-wrap {
      text-align: center;
    }

    .download-wrap {
      margin-top: 3.3rem;
    }

    .download-wrap .btn {
      position: relative;
      display: block;
      width: 14.5rem;
      /* height: 3.3rem; */
      margin: 0 auto;
      border-radius: 2px;
      text-decoration: none;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #FFF;
      line-height: 30px;
      padding: 10px 0;
      background-color: #f9f9f9;
      /* border-bottom: 3px solid transparent; */
    }

    .download-wrap .btn:after {
      display: inline-block;
      width: 0;
      height: 100%;
      vertical-align: middle;
      content: '';
    }

    .download-wrap .btn .btn-icon {
      position: absolute;
      top: 0.7rem;
      left: 1.2rem;
      font-size: 1.8rem;
    }

    .download-wrap .btn .btn-text {
      position: relative;
      display: inline-block;
      margin-left: 10%;
      vertical-align: middle;
    }

    .download-wrap .btn .btn-text p {
      margin: 0;
      text-align: left;
    }

    .download-wrap .btn-appdl {
      background-color: #e2217b;
      background: linear-gradient(135deg,#e2217b,#87257d);
      /* color: #d11b82; */
    }

    .download-wrap .btn-appdA {
      background-color: #00b8c9;
      /* color: #00b8c9; */
    }

    .download-wrap .btn-webdl {
      background-color: #29ae9a;
      background: linear-gradient(135deg,#29ae9a,#299a6d);
      /* color: #299a6d; */
    }
    .download-wrap .btn-webpc {
      background-color: #2a8dcd;
      background: linear-gradient(135deg,#2a8dcd,#2263a9);
      /* color: #1382c1; */
    }

    .download-wrap .note-wrap {
      width: 14.5rem;
      margin: 1.25rem auto;
      text-align: center;
    }

    .download-wrap .note-wrap span {
      font-size: 0.7rem;
      color: #d7d7d7;
    }

    #ios-intro {
      width: 100%;
      position: absolute;
      z-index: 2;
      bottom: 2rem;
      text-align: center;
      font-size: 0.7rem;
    }

    #ios-intro span {
      display: inline-block;
      margin: 0;
      padding: 0.3rem 1rem;
      border: 1px solid #fff;
      border-radius: 0.4rem;
      color: #FFF;
    }

    #shade {
      width: 100%;
      height: 100%;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 999;
    }

    #shade .arrow {
      position: absolute;
      width: 4rem;
      top: 1rem;
      right: 1rem;
    }

    #shade ul {
      padding: 0;
      margin: 8rem 0 0 2rem;
      list-style: none;
      line-height: 4rem;
      font-size: 1.2rem;
      color: #FFF;
    }

    #shade .dot {
      display: inline-block;
      width: 1.5rem;
      height: 1.5rem;
      line-height: 1.5rem;
      text-align: center;
      margin-right: 0.5rem;
      border-radius: 1.5rem;
      background-color: #FF5253;
    }

    #shade .ios-setting p {
      margin: -1rem 0 0 2rem;
      line-height: 0.8rem;
      font-size: 0.8rem;
      color: #DEDEDE;
    }

    #shade .btn-close {
      position: absolute;
      width: 9rem;
      left: 50%;
      bottom: 6rem;
      color: #ccc;
      text-align: center;
      padding: 0.5rem 0;
      margin: 0 0 0 -4.5rem;
      border: 1px solid #ccc;
    }

    .browsers a {
      background-color: #ff4f4d;
      padding: 10px 20px;
      line-height: 30px;
      color: #FFF;
    }
    #ios-readme {
      text-align: right;
      font-size: 14px;
      width: 14.5rem;
      margin: 10px auto 0;
    }

    #ios-readme a {
      color: #fff;
    }
  </style>
  <script>
    var SCRIPT_CND_URL = window.SCRIPT_CND_URL || '//cdn-ccs.mookee.cn';
    window.LoadScript = function(srcouce, callback, cdn) {
      var cdn = typeof cdn == 'undefined' ? true: cdn;
      var script = document.createElement('script');
      script.type = 'text/javascript';
      document.body.appendChild(script);
      script.src = (cdn ? SCRIPT_CND_URL : '') + srcouce;
      script.onload = function(e) {
        if(typeof callback === 'function') callback(e);
      };
    }
    window.LoadLink = function(srcouce) {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      document.body.appendChild(link);
      link.href = SCRIPT_CND_URL + srcouce;
    }
  </script>
</head>

  <script>

    (function(window) {

      function downloadAndroid() {
        var androidURL = 'https://download.edumf.cn/store/v6/app-builds/com.v6.game.apk';
        // var androidURL = '/public/app-builds/com.v6.game.apk';
        window.location.href = androidURL;
        // window.open(androidURL);
      }
      function downloadIOS() {
        // var iosURL = 'itms-services://?action=download-manifest&url=' + window.location.origin + '/public/app-builds/index.plist';
        var iosURL = 'itms-services://?action=download-manifest&url=https://download.edumf.cn/store/v6/index.plist';
        window.location.href = iosURL;
        // window.open(iosURL);
      }
      window.downloadAPP = function() {
        var userAgent = window.navigator.userAgent;
        switch (true) {
          case /iPhone|iPad/.test(userAgent):
            downloadIOS();
            break;
          case /Android/.test(userAgent):
            downloadAndroid();
            break;
        }
      }

      var websocketSupp = document.addEventListener;

      var userAgent = navigator.userAgent;
      var isAndroid = userAgent.indexOf('Android') > -1 || userAgent.indexOf('Adr') > -1;
      var isiOS = !!userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
      var isMobile = isAndroid || isiOS;
      var isWeChat = userAgent.toLowerCase().match(/MicroMessenger/i);
      var isQQBrowser = userAgent.match(/QQ\//i);

      var shadeDom = document.getElementById('shade')
      var arrowDom = document.getElementById('arrow')
      var iosSettingDom = document.getElementById('ios-setting')
      if (isiOS) {
        document.getElementById('ios-readme').setAttribute('style', 'display: block;')
      }
      window.hideShade = function() {
        shadeDom.style.display = 'none'
      }
      window.showIntro = function() {
        arrowDom.style.display = "none"
        iosSettingDom.style.display = 'block'
        shadeDom.style.display = 'block'
      }
      if (!websocketSupp) {
        var browserTip = document.getElementById('browserTip');
        browserTip.style.display = 'block';
      } else if (isMobile) {
        // if(isFirstTimeOpenApp) return;
        // 设置下载地址
        var appdl = document.getElementById('appdl');
        // alert(isWeChat+isQQBrowser+isAndroid+isiOS)
        if (isWeChat || isQQBrowser) {
          appdl.onclick = function() {
            arrowDom.style.display = "block"
            if (isAndroid) iosSettingDom.style.display = 'none'
            shadeDom.style.display = 'block'
          }
        } else if (isiOS) {
          // appdl.href = "itms-services://?action=download-manifest&url=https://download.hh24k.org/index.plist"
        } else if (isAndroid) {
          // appdl.href = " https://download.hh24k.org/app-release.apk"
        }
        localStorage.setItem('isFirstTimeOpenApp', 'yes');
        var appDownloadTip = document.getElementById('appDownloadTip');
        appDownloadTip.style.display = 'block';
        window.hideDownloadTip = function() {
          appDownloadTip.style.display = 'none';
          jumpToGame();
        }
      } else {
        jumpToGame();
      }

      function jumpToGame() {
        window.location.href = '/pc';
      }

    })(window);
  </script>
