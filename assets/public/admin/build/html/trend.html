    .square-split .loader {
      width: 100px;
      height: 100px;
    }
    .square-split .loader > div {
      float: left;
      width: 50%;
      height: 50%;
    }
    .square-split .loader > div::after {
      content: '';
      display: block;
      margin: 50% 0 0 50%;
      width: 50%;
      height: 50%;
      background: #ffd157;
      -webkit-animation: squareSplit 2s infinite ease-in-out alternate;
              animation: squareSplit 2s infinite ease-in-out alternate;
    }
    .square-split .loader .square-2 {
      -webkit-transform: rotate(90deg);
          -ms-transform: rotate(90deg);
              transform: rotate(90deg);
    }
    .square-split .loader .square-3 {
      -webkit-transform: rotate(270deg);
          -ms-transform: rotate(270deg);
              transform: rotate(270deg);
      -webkit-animation-direction: reverse;
              animation-direction: reverse;
    }
    .square-split .loader .square-4 {
      -webkit-transform: rotate(180deg);
          -ms-transform: rotate(180deg);
              transform: rotate(180deg);
      -webkit-animation-direction: reverse;
              animation-direction: reverse;
    }

    @-webkit-keyframes squareSplit {
      20% {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
        margin: 50% 0 0 50%;
        background: #389ff4;
      }
      50% {
        -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
        margin: 0px;
        background: #ff4e5b;
      }
      80% {
        -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
        margin: 50% 0 0 50%;
        background: #ff9e47;
      }
      100% {
        -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
        margin: 50% 0 0 50%;
        background: #ffd157;
      }
    }

    @keyframes squareSplit {
      20% {
        -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
        margin: 50% 0 0 50%;
        background: #389ff4;
      }
      50% {
        -webkit-transform: rotate(90deg);
                transform: rotate(90deg);
        margin: 0px;
        background: #ff4e5b;
      }
      80% {
        -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
        margin: 50% 0 0 50%;
        background: #ff9e47;
      }
      100% {
        -webkit-transform: rotate(180deg);
                transform: rotate(180deg);
        margin: 50% 0 0 50%;
        background: #ffd157;
      }
    }

    .loader-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      text-align: center;
      transform: translate(-50%, -50%);
      -webkit-transition: opacity ease 0.5s 0.3s;
      -ms-transition: opacity ease 0.5s 0.3s;
      -moz-transition: opacity ease 0.5s 0.3s;
      transition: opacity ease 0.5s 0.3s;
    }

    #loaders {
      margin: 0 auto;
      width: 1000px;
    }

    #loaders::before, #loaders::after {
      content: "";
      display: table;
    }

    #loaders::after {
      clear: both;
      overflow: hidden;
    }

    .loader-container .loader {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .loader-container.loaded {
      opacity: 0;
    }
