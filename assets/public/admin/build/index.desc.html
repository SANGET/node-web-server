       * @param  {[type]} str [description]

       */
      function getCryptArr(str) {
        let _cryptKeyArr = [];
        for(var iInCryptKey = 0; iInCryptKey < str.length; iInCryptKey++) {
          _cryptKeyArr.push(str[iInCryptKey].charCodeAt(0) + iInCryptKey);
        }
        return _cryptKeyArr;
      }
